<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goit-js-hw-13-image-finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <input class="search-input"type="text" name="query" autocomplete="off" placeholder="Search images..." />
            <button type="button" class="search-btn">Search</button>
        </form>
        
        <ul class="gallery">
            <!-- Список <li> с карточками изображений -->
        </ul>
        
        <button type="button" data-action="load-more">
            <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
        
            <span class="label">Load more</span>
        </button>
        <script src="./index.js"></script>
    </div>
</body>
</html>
